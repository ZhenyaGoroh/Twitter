<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------GOOGLE FONTS----------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- -----------------RESET------------------------ -->
    <link rel="stylesheet" href="/reset.css" />
    <!-- -----------------CSS------------------------ -->
    <link rel="stylesheet" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <!-- -----------------HEADER------------------------ -->
    <header>
      <div class="container header__container">
        <img src="/img/logo.svg" alt="Logo" />
        <div class="header__breadcrumbs">
          <span class="header__breadcrumbs_home">Home</span>
        </div>
        <button class="primary-btn header__btn">Log in</button>
      </div>
    </header>

    <!-- --------------------MAIN---------------------------- -->
    <!-- --------------------NEW TWEET----------------------- -->
    <div class="container__flex">
      <main>
        <div class="main__new-tweet">
          <div class="new-tweet__header">
            <div class="user-icon"></div>
            <input type="text" class="tweet__header_input" placeholder="What's happening?">
          </div>
          <div class="new-tweet__footer">
            <button class="primary-btn">Tell</button>
          </div>
        </div>
        <!-- --------------------TWEETS--------------------------- -->
        <div class="main__tweet">
          <div class="tweet__container">
           <div class="user__container"> <div class="user-icon"></div></div>
            <div class="tweet__text">
              <div class="tweet__text_header">
                <span class="text__header_user-name">Zhenya Goroh</span>
                <img src="/img/Dot.svg">
                <div class="text__header_date">
                  <span class="header__date_month">31 July</span>
                  <span class="header__date_time">15:00</span>
                </div>
              </div>
              <div class="tweet__text_main">Студия Артемия Лебедева установила на въезде в Териберку стелу «в форме хвоста только что показавшегося из воды кита».</div>
              <div class="tweet__text_footer"></div>
            </div>
          </div>
        </div>
      </main>
      <aside></aside>
    </div>
  </body>
</html>
