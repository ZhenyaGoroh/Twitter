<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------GOOGLE FONTS----------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- -----------------RESET------------------------ -->
    <link rel="stylesheet" href="/style/reset.css" />
    <!-- -----------------CSS------------------------ -->
    <link rel="stylesheet" href="/style/style.css" />
    <title>Tile</title>
  </head>
  <body>
    <!-- ============================= SVG SPRITES ============================= -->

    <svg display="none">
      <!-- message-icon -->
      <symbol id="message" viewBox="0 0 24 24">
        <path
          d="M5.2 22c-.4 0-.9-.1-1.3-.2s-.6-.3-.8-.5l-.1-.1c-.1-.1-.2-.3-.2-.4 0-.2.1-.3.3-.4.8-.4 1.5-1.1 1.9-1.9 0-.1 0-.2.1-.3C2.3 16.5.7 13.8.7 11 .6 6 5.7 2 12 2c6.3 0 11.4 4 11.4 9s-5.1 9.1-11.4 9.1c-.6 0-1.3 0-1.9-.1-1.5 1.3-3.2 2-4.9 2zm-1-1.1c1.7.4 3.7-.3 5.5-1.8 0-.1.2-.2.3-.1.6.1 1.3.1 2 .1 5.7 0 10.4-3.6 10.4-8.1S17.7 3 12 3 1.6 6.6 1.6 11c0 2.6 1.6 5 4.3 6.5.2.1.3.4.2.6 0 .3-.1.6-.3.9-.4.8-1 1.4-1.6 1.9z"
        />
      </symbol>
      <!-- breadcrumbs-icon -->
      <symbol id="breadcrumbs-icon" viewBox="0 0 8 14">
        <path d="M5.17198 6.99999L0.221985 2.04999L1.63598 0.635986L7.99998 6.99999L1.63598 13.364L0.221985 11.95L5.17198 6.99999Z"/>
      </symbol>
    </svg>
    <!-- -----------------HEADER------------------------ -->
    <header>
      <div class="container header__container">
        <a href="#" class="header__logo-link"
          ><img src="/img/logo.svg" alt="Logo" class="header__logo"
        /></a>
        <div class="header__breadcrumbs">
          <span class="previous-page">Home</span>
          <svg class="header__breadcrumbs-icon">
            <use xlink:href="#breadcrumbs-icon"></use>
          </svg>
          <span class="header__breadcrumbs_tweet">Sign up</span>
        </div>
      </div>
    </header>

    <main class="main__registration-form_container">
      <div class="main__blue-screen">
        <p>#tell</p>
        <p>everyone</p>
      </div>

      <div class="main__registration-form">
        <form action="" class="registration-form">
          <div class="registration-form__title">Stay up to date</div>
          <div class="registration-form__inputs">
            <input
              type="text"
              class="registration-form__input registration-form__input_login"
              placeholder="Enter your login"
            />
            <input
              type="password"
              class="registration-form__input registration-form__input_password"
              placeholder="Enter your password"
            />
            <input
              type="password"
              class="registration-form__input registration-form__input__password-again"
              placeholder="Enter your password again"
            />
          </div>
          <button class="registration-form__btn">Sign up</button>
          <div class="registration-form__footer">
            <span class="registration-form__footer_primary-text"
              >Not an account?</span
            >
            <a href="#"
              ><span class="registration-form__footer_secondary-text"
                >Sing up</span
              ></a
            >
          </div>
        </form>
      </div>
    </main>
    <!-- -------------footer------------------ -->
    <footer>
      <span>Tale</span>
      <span>Zhenya Goroh</span>
      <a href="mailto:zhenyagoroh@gmail.com">zhenyagoroh@gmail.com</a>
      <span>1 Aug 2022</span>
    </footer>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
</html>
